<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="welcome-section">
            <div class="welcome-container">
                <h1>Welcome to Rock Paper Scissors!</h1>
                <p>You know the rules.</p>
            </div>
        </div>
        <div class="winner-container">
            <div class="declare-winner"></div>
        </div>
        <div class="button-container">
            <button class="button" id="rock">Rock</button>
            <button class="button" id="paper">Paper</button>
            <button class="button" id="scissors">Scissors</button>
        </div>
        <div class="result-section">
            <div class="result-container">
                <h1>Score</h1>
                <div class="score-container">
                    <h3>Human: &nbsp</h3><h3 id="human-score">0</h3>
                </div>
                <div class="score-container">
                    <h3>Computer: &nbsp</h3><h3 id="computer-score">0</h3>
                </div>
            </div>
        </div>
        <script src="./game.js"></script>
    </body>
</html>
